<nav>
  <a [routerLink]="''">Retour page principal</a>
</nav>
<div class="container">
  <form (ngSubmit)="onSubmit()">
    <h2>Inscription</h2>
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="nom" required>
    </div>
    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" [(ngModel)]="prenom" required>
    </div>
    <div class="form-group">
      <label for="tel">Portable :</label>
      <input type="text" id="tel" name="tel" [(ngModel)]="tel" required>
    </div>
    <div class="form-group">
      <label for="email">Adresse email :</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
      
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="motDePasse" [(ngModel)]="motDePasse" required>
      <p *ngIf="errorMessageMotDePasse" class="error-message">{{ errorMessageMotDePasse }}</p>
    </div>
    <div class="form-group">
      <label for="password-confirm">Confirmer le mot de passe :</label>
      <input type="password" id="password-confirm" name="confirmationMotDePasse" [(ngModel)]="confirmationMotDePasse" required>
      <p *ngIf="errorMessageMotDePasse" class="error-message">{{ errorMessageMotDePasse }}</p>
      <p *ngIf="errorMessageEmail" class="error-message">{{ errorMessageEmail }}</p>
    </div>
    <button type="submit">Inscription</button>
    <p class="login-link">Déjà inscrit ? <a [routerLink]="'/connexion'">Connectez-vous ici</a></p>
  </form>
</div>
